<div class="container">

            <form class="pure-form-aligned" (ngSubmit)="onSubmit()" #mealForm="ngForm">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2"> 
                    <h1>Gerecht</h1>
                    <div class="pure-control-group">
                        <label for="title">Titel</label>
                        <input type="text" class="form-control" id="title"
                            required
                            [(ngModel)]="meal.title" name="title"
                            #title="ngModel" >
                        <div [hidden]="title.valid || title.pristine"
                            class="alert alert-danger">
                        Titel is verplicht
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <label for="chef">Maker</label>
                        <input type="text" class="form-control" id="chef"
                            required
                            [(ngModel)]="meal.chef" name="chef"
                            #chef="ngModel" >
                        <div [hidden]="chef.valid || chef.pristine"
                            class="alert alert-danger">
                        Maker is verplicht
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <label for="extraInfo">Extra informatie</label>
                        <textarea type="text" class="twothirds" id="extraInfo"
                            [(ngModel)]="meal.extraInfo" name="extraInfo"
                            #name="ngModel" ></textarea>
                    </div>
                </div>

                <div class="pure-u-1 pure-u-md-1-2"> 
                    <h2>Ingredienten ({{meal.ingredients.length}})</h2>
                    <ingredients [ingredients]="meal.ingredients" (ingredientSelected)="ingredientSelected($event)"></ingredients>
                    <ingredient-entry *ngIf="ingredient" [ingredient]="ingredient" (ingredientAdded)="added($event)" (cancelled)="cancelIngredient()"></ingredient-entry>
                    <button *ngIf="!ingredient" (click)="add()">+</button>

                <div *ngIf="!ingredient" class="pure-controls ">
                    <button type="submit" class="btn btn-default" [disabled]="!mealForm.form.valid">Verstuur</button>
                    <button type="button" class="btn btn-default" (click)="cancel()">Annuleren</button>
                </div>
                </div> 

        </div>
        </form>
           
</div>
